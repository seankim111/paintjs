<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" 
  <title></title>
</head>

<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__rnage">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__colors" style="background-color:black;"></div>
      <div class="controls__colors" style="background-color:#2c2c2c;"></div>
      <div class="controls__colors" style="background-color:rgb(32, 32, 32)"></div>
      <div class="controls__colors" style="background-color:rgba(255, 255, 255, 0.781)"></div>
      <div class="controls__colors" style="background-color:rgb(252, 240, 240);"></div>
      <div class="controls__colors" style="background-color:rgb(218, 214, 214);"></div>
      <div class="controls__colors" style="background-color:rgb(240, 233, 233);"></div>
      <div class="controls__colors" style="background-color:rgb(224, 224, 200);"></div>
      <div class="controls__colors" style="background-color:rgb(248, 248, 212);"></div>
    </div>
  </div>
    <script src="app.js"></script>
</body>

</html>
